---
layout: default
---
<div class="page">
  <article class="page-content">
    <div class="masthead">
      <h1>{{ page.title }}</h1>
      {% if page.masthead %}
        <img src="{{ page.masthead }}" />
      {% endif %}
    </div>
    <div class="wrapper">
      {{ content }}
    </div>
  </article>

</div>
